<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Student Details</h1>

    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>20</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>22</td>
            <td>B+</td>
        </tr>
        <!-- Add more rows for additional students -->
    </table>

</body>
</html>
